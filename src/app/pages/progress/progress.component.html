<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title"> Barra de progreso </h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValueNow]="progreso1" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progreso1 + '%'"></div>
                </div>

                <div class="progress mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
                        [attr.ariaValueNow]="progreso2" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                        [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="Progress Azul" [progreso]="progreso1" (cambioValor)="progreso1 = $event"></app-incrementador> <!--Cuando se hace una tranferencia de data y es string se puede
                    mandar sin llaves cuadradas para mandar el texto literalmente-->
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador nombre="Progress Verde" [progreso]="progreso2" (cambioValor)="progreso2 = $event"></app-incrementador> <!-- En cuanto al output que es enviar info
                del hijo al padre se recibe entre parentesis la variable y se puede obviar agregandole el evento directamente a la variable. -->
            </div>
        </div>
    </div>
</div>
